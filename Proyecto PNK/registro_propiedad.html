<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Propiedad - PNK Inmobiliaria</title>
    <link rel="stylesheet" href="css/general.css">
</head>

<body>
    <div class="pagina-registro">
        <div class="cabezal">
            <header>
                <h1><a href="pagina_inicial.html">PNK INMOBILIARIA</a></h1>
                <div class="nav-principal">
                    <ul>
                        <li><a href="login.html" class="btn-login">Iniciar Sesión</a></li>
                        <li><a href="registro_usuario.html" class="btn-registro">Registrar</a></li>
                    </ul>
                </div>
            </header>
        </div>

        <main>
            <div class="contenedor-formulario">
            <h1>Registro de Propiedad</h1>
           
            <p class="descripcion-registro">Complete el formulario para registrar una nueva propiedad en nuestro sistema.</p>
            <form action="procesar_propiedad.html" method="get" class="formulario-registro">
                <div class="input-group">
                    <label for="tipo_propiedad">Tipo de Propiedad:</label>
                    <select name="tipo_propiedad" id="tipo_propiedad">
                        <option value="">Seleccione un tipo</option>
                        <option value="casa">Casa</option>
                        <option value="departamento">Departamento</option>
                        <option value="terreno">Terreno</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="fotografias">Fotografías (1-10):</label>
                    <input type="file" id="fotografias" name="fotografias">
                    <p>Seleccione entre 1 y 10 imágenes de la propiedad</p>
                </div>
                
                <div class="input-group">
                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Describa las características principales de la propiedad"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="banios">Cantidad de Baños:</label>
                    <input type="number" id="banios" name="banios" min="0" max="10" step="0.5">
                </div>
                
                <div class="input-group">
                    <label for="dormitorios">Cantidad de Dormitorios:</label>
                    <input type="number" id="dormitorios" name="dormitorios" min="0" max="20">
                </div>
                
                <div class="input-group">
                    <label for="area_total">Área Total del Terreno (m²):</label>
                    <input type="number" id="area_total" name="area_total" min="1" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="area_construida">Área Construida (m²):</label>
                    <input type="number" id="area_construida" name="area_construida" min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="precio_usd">Precio:</label>
                    <input type="number" id="precio_usd" name="precio_usd" min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="precio_uf">Precio en UF:</label>
                    <input type="number" id="precio_uf" name="precio_uf" min="0" step="0.01">
                </div>
                
                <div class="input-group">
                    <label for="fecha_publicacion">Fecha de Publicación:</label>
                    <input type="date" id="fecha_publicacion" name="fecha_publicacion">
                </div>
                
                <div class="input-group">
                    <label for="visita">¿Permitir solicitud de visitas?</label>
                    <div class="radio-options">
                        <input type="radio" id="visita_si" name="visita" value="si">
                        <label for="visita_si">Sí</label>
                        <input type="radio" id="visita_no" name="visita" value="no">
                        <label for="visita_no">No</label>
                    </div>
                </div>
                
                <div class="caracteristicas-extras">
                    <h3>Características adicionales</h3>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="bodega" name="bodega" value="bodega">
                            <label for="bodega">Bodega</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="estacionamiento" name="estacionamiento" value="estacionamiento">
                            <label for="estacionamiento">Estacionamiento</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="logia" name="logia" value="logia">
                            <label for="logia">Logia</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="cocina_amoblada" name="cocina_amoblada" value="cocina_amoblada">
                            <label for="cocina_amoblada">Cocina amoblada</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="antejardin" name="antejardin" value="antejardin">
                            <label for="antejardin">Antejardín</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="patio_trasero" name="patio_trasero" value="patio_trasero">
                            <label for="patio_trasero">Patio trasero</label>
                        </div>
                        
                        <div class="checkbox-item">
                            <input type="checkbox" id="piscina" name="piscina" value="piscina">
                            <label for="piscina">Piscina</label>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label for="direccion">Dirección completa:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección de la propiedad" >
                </div>
                
                <div class="grupo-filtro">
                    <label for="provincia">Provincia:</label>
                    <select name="provincia" id="provincia">
                        <option value="">Seleccione provincia</option>
                        <option value="Elqui">Elqui</option>
                        <option value="Limari">Limarí</option>
                        <option value="Choapa">Choapa</option>
                    </select>
                </div>
                

                <div>
                    <button type="submit" class="btn-registrar">Registrar Propiedad</button>
                    <a href="pagina_inicial.html" class="btn-volver">Volver</a>
                </div>
            </form>
        </div>
        </main>


        <footer class="pie-pagina">
            <p>PNK INMOBILIARIA. Todos los derechos reservados &copy; 2025</p>
        </footer>

    </div>
</body>

</html>
