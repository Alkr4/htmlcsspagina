<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PNK Inmobiliaria</title>
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <div class="pagina-login">
        <header>
            <h1><a href="pagina_inicial.html">PNK INMOBILIARIA</a></h1>
            <nav class="nav-principal">
                <ul>
                    <li><a href="login.html" class="btn-login">Iniciar Sesión</a></li>
                    <li><a href="registro_usuario.html" class="btn-registro">Registrar</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="contenedor-login">
                <h1>Iniciar Sesión</h1>
                <form action="dashboard.html" method="get" class="formulario-login">
                    <div class="input-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" placeholder="Ingrese su usuario">
                    </div>
                    
                    <div class="input-group">
                        <label for="contrasenia">Contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" placeholder="Ingrese su contraseña">
                    </div>
                    
                    <button type="submit" class="btn-registrar">Iniciar Sesión</button>
                    
                    <div class="opciones-login">
                        <p><a href="recuperar_contraseña.html">¿Olvidaste tu contraseña?</a></p>
                        <p>¿No tienes cuenta? <a href="registro_usuario.html">Regístrate</a></p>
                    </div>
                </form>
            </div>
        </main>
        
        <footer>
            <p>PNK INMOBILIARIA. Todos los derechos reservados &copy; 2025</p>
        </footer>
    </div>
</body>
</html>
